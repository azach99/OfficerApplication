{% extends "layou2.html" %}
{% block content %}
<center>
                <p><a href="{{ url_for('prospects') }}">Return to Prospects</a></p>

    <h1>Prospects</h1>
    <br>
    <br>


    {% for user in users %}
        <div class = "row">

        <div class="col-sm">
          <label for="year">Name</label>
            <h5><a href="{{ url_for('prospect_info', email = user.email) }}">{{ user.first_name }} {{ user.last_name }}</a></h5>
        </div>
        <div class="col-sm">
          <label for="year">Email</label>
            <h5>{{ user.email }}</h5>
        </div>
        <div class="col-sm">
          <label for="year">Major</label>
            <h5>{{ user.major }}</h5>
        </div>
            <div class = "col-sm">
                <label for="something">Phone Number</label>
                <h5>{{ user.phone_number }}</h5>
            </div>
            <div class = "col-sm">
                <label for="something">Year</label>
                <h5>{{ user.year }}</h5>
            </div>
        </div>
    {% endfor %}
 <div class = "row">

     </center>

{% endblock content %}
